<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Viewer</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h2>Enter Coordinates to Show Location</h2>

    <div class="input-group">
        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude" placeholder="e.g. 16.5062">
    </div>

    <div class="input-group">
        <label for="longitude">Longitude:</label>
        <input type="number" step="any" id="longitude" placeholder="e.g. 80.6480">
    </div>

    <button onclick="showLocation()">Show Location</button>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="index.js"></script>
</body>

</html>
