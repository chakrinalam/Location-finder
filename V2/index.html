<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Finder</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Find Location by Coordinates</h1>

    <div class="form-container">
        <div class="input-group">
            <label for="latitude">Latitude</label>
            <input type="number" step="any" id="latitude" placeholder="e.g. 16.5062">
        </div>

        <div class="input-group">
            <label for="longitude">Longitude</label>
            <input type="number" step="any" id="longitude" placeholder="e.g. 80.6480">
        </div>

        <button onclick="showLocation()">Show Location</button>
    </div>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="index.js"></script>
</body>

</html>
